<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body style="height: 100vh; width: 100vw;">
    <header style="height: 20vh;">Weather Dashboard</header>
    <div class="container bg-light h-auto w-auto m-0">
        <div class="row" style="width: 100vw; height: 80vh;">
            <div class="col-4 col-md-3 col-lg-2 bg-warning" id="searchPanel">
                <input class="form-control form-control-lg my-2 cityField" type="text" placeholder="Enter a city">
                <button type="button" class="btn btn-secondary btn-lg w-100 mb-2 searchBtn">Search</button>
            </div>
            <div class="col-8 col-md-9 col-lg-10 bg-info p-2" id="displayPanel">
                <div class="row pb-2 fs-2" id="currentWeather"></div>
                <div class="row fs-6" id="forecastWeather"></div>
            </div>
        </div>
    </div>   

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
    <script 
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" 
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
